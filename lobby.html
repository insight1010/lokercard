<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СООСФЕРА - Лобби</title>
    <link rel="stylesheet" href="lobby-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h2>Терминал для деловых сессий</h2>
        </header>

        <main>
            <div class="lobby-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="create">Создать комнату</button>
                    <button class="tab-btn" data-tab="join">Присоединиться</button>
                </div>

                <div class="tab-content">
                    <!-- Создание комнаты -->
                    <div class="tab-pane active" id="create">
                        <h3>Создание новой сессии</h3>
                        <form id="create-form">
                            <div class="form-group">
                                <label for="host-name">Ваше имя:</label>
                                <input type="text" id="host-name" placeholder="Введите ваше имя" required>
                            </div>
                            <button type="submit" class="btn primary-btn">Создать комнату</button>
                        </form>
                    </div>

                    <!-- Присоединение к комнате -->
                    <div class="tab-pane" id="join">
                        <h3>Присоединение к сессии</h3>
                        <form id="join-form">
                            <div class="form-group">
                                <label for="session-id">Код комнаты:</label>
                                <input type="text" id="session-id" placeholder="Введите код комнаты" required>
                            </div>
                            <div class="form-group">
                                <label for="user-name">Ваше имя:</label>
                                <input type="text" id="user-name" placeholder="Введите ваше имя" required>
                            </div>
                            <button type="submit" class="btn primary-btn">Присоединиться</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Комната ожидания -->
            <div class="waiting-room" style="display: none;">
                <h3>Комната ожидания</h3>
                <div class="session-info">
                    <p>Код комнаты: <span id="room-code" class="highlight">...</span></p>
                    <p>Поделитесь этим кодом с участниками, чтобы они могли присоединиться</p>
                </div>

                <div class="participants">
                    <h4>Участники:</h4>
                    <ul id="participants-list"></ul>
                </div>

                <div class="scenario-selection" id="host-controls" style="display: none;">
                    <h4>Выберите сценарий сессии:</h4>
                    <select id="scenario-select">
                        <option value="default">Стандартный (все категории)</option>
                        <option value="ownership">Только Со-владение</option>
                        <option value="values">Только Маяки и вышки</option>
                        <option value="scenarios">Только Сценарии</option>
                        <option value="management">Только Со-управление</option>
                        <option value="empty">Только Пустые карты</option>
                    </select>
                    <button id="start-session-btn" class="btn primary-btn">Начать сессию</button>
                </div>

                <button id="leave-room-btn" class="btn secondary-btn">Покинуть комнату</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 СООСФЕРА</p>
        </footer>
    </div>

    <div id="notification" class="notification"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="lobby-script.js"></script>
</body>
</html>
